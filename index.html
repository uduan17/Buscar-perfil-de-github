<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- favorites -->
        <div class="favorites d-flex flex-wrap justify-content-center ">
           <transition-group name="slide-fade">
           <div class="favorite mt-3" v-for="favorite in allFavorites" :key="favorite.id">
               <a @click.prevent="showFavorite(favorite)" href="#" target="_blank">
                   <img :src="favorite.avatar_url" class="img-favorites" alt="">
               </a>
           </div>
        </transition-group>
        </div>

        <!-- content -->
        <div class="content container">
            <!-- search -->
            <div class="form-search">
                <h1 class="text-white">Search git hub users</h1>
            <form class="search" v-on:submit.prevent="doSearch">
                <input class="escribir-usuario" type="text" v-model="search" required placeholder="Search git hub users...">
                <button type="submit" class="accion" value="Search"> <i class="bi bi-search"></i>Buscar</button>
            </form>
        </div>
        <br>
    <transition>
         <!-- ------------Card--------------------------- -->
         <div class="card mb-3 border border-0" style="max-width: 540px;"  v-if="result">
            <div class="row g-0">
              <div class="col-md-4">
                <img :src="result.avatar_url" class="img-result img-fluid rounded-start" alt="">
              </div>
              <div class="col-md-8">
                  <div class="card-body">
                    <h2 v-if="result.name">{{ result.name }}</h2>
                    <h2 v-else>{{ result.login }}</h2>
                    <p v-if="result.bio">{{ result.bio }}</p>
                    <p v-else>El usuario no tiene una biografia</p>
                    <!-- <hr> -->
                    <a :href="result.html_url" v-if="result.html_url" target="_blank" class="links text-white"> <strong>Perfin en github:</strong> {{ result.html_url }}</a> <br>
                    <a :href="result.blog"  v-if="result.blog" target="_blank" class="text-white"> <strong>Blog personal:</strong> {{ result.blog }}</a> <br>  <br>
                    <a  class="add-remove" @click="removeFavorite" v-if="isFavorite">Remove favorites‚≠ê</a>
                    <a  class="add-remove" @click="addFavorite" v-else>Add favorites ‚≠ê</a>
                </div>
              </div>
            </div>
          </div>
          <br>
         </transition>
           <div class="error" v-if="error">Oh no! {{error}}üò£. <br> Asegurate de escribir bien el usuario</div>
           </div>
           </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
